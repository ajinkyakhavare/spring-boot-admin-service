plugins {
    // Use the Spring Boot Gradle plugin, which automatically applies the dependency management plugin
    // and configures it to import the spring-boot-starter-parent bom.
    id 'org.springframework.boot' version '1.5.10.RELEASE'
}

apply plugin: 'java'

group 'atc'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}


dependencyManagement {
    imports {
        // Import the Spring Cloud BOM
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Edgware.SR2'
    }
}


dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka'
    compile group: 'de.codecentric', name: 'spring-boot-admin-server', version: '1.5.7'
    compile group: 'de.codecentric', name: 'spring-boot-admin-server-ui', version: '1.5.7'
}

// Gradle wrapper
task wrapper( type: Wrapper ) {
    gradleVersion = '4.5.1'
}


